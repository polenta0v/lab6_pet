<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="lab6.css" </head>

<body>
    <div class="container"></div>

    <button id="add">ADD</button>

    <div class="back">
        <div class="modal">
            <h2>Введіть ім'я</h2>
            <input type="text" id="name">
            <h2>Введіть вік</h2>
            <input type="text" id="age">
            <h2>Введіть тип</h2>
            <input type="text" id="type">

            <a id="close">x</a>
            <button id="apply">Підтвердити</button>
        </div>
    </div>


    <div class="back-edit">
        <div class="modal-edit">
            <h2>Введіть ім'я</h2>
            <input type="text" id="name-edit">
            <h2>Введіть вік</h2>
            <input type="text" id="age-edit">
            <h2>Введіть тип</h2>
            <input type="text" id="type-edit">

            <a id="close-edit">x</a>
            <button id="apply-edit">Редагувати</button>
        </div>
    </div>
</body>

</html>
